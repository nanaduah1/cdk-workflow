name: Run tests
on:
  workflow_call:
    inputs:
      root-directory:
        type: string
        required: false
        default: "./"
        
jobs:
  run-node-tests:
    if: inputs.yarntest == 'on'
    permissions:
      actions: write
      checks: write
      contents: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache-dependency-path: aws/yarn.lock
          node-version: "16.x"
          cache: "yarn"
          registry-url: "@nanaduah1:registry=https://npm.pkg.github.com"

      - run: yarn install --frozen-lockfile
        working-directory: ${{ inputs.root-directory }}

      - run: yarn test
        name: Test node project
        working-directory: ${{ inputs.root-directory }}
